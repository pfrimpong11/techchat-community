<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="./images/techchat_logo_dark.png"/>
</head>
<body>


  <section>
      <div id="sign-in">
          <div class="logo-container">
              <img id="logo" src="./images/bot-logo.png" alt="Tech ChatBot">
              
          </div>
  
          <h2>Login</h2>
            <div id="error-message" style="color: red; font-size: 13px; background-color: #fff; border: none;"></div>        
            <form id="login-form">
                      <div class="form-row">
                          <input type="text" id="email" name="email" placeholder="email@gmail.com">
                          <div class="email error "></div>
                      </div>
                      <div class="form-row">
                          <input type="password" id="password" name="Password" placeholder="Password">
                          <i id="toggle-password" class='bx bx-show'></i>
                          <div class="password error "></div>
                      </div>
                      <div class="link-container">
                          <span>Don't have an account?</span>
                          <!-- Horizontal space -->&nbsp;
                          <a href="./register.html">Sign Up Free!</a> <br> <br>
                          <a href="resetPassword.html" id="forgot-password">Forgot Password?</a>
                      </div>
                      <input type="submit" id="submit" value="Login">
            </form>
      </div>
       
  
      <div id="carousel-part">
          <img class="rounded-image" src="./images/knust-carousel.png" alt="KNUST">
      </div>
  </section>
  






  <!-- BOOTSTRAP -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  
      <script src="./js/login.js"></script>

</body>
